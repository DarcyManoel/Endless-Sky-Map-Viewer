<!DOCTYPE html>
<html>
	<head>

		<!-- Establish resource links -->
		<link href="assets/map.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">

		<title>Map Viewer</title>
	</head>

	<!-- Contains all page content, initializes content -->
	<body onload="initialize()">

		<!-- Map board -->
		<canvas id="canvas" class="blurred"></canvas>
		<canvas id="interactable"></canvas>

		<!-- Image reference relay, always hidden -->
		<img id="galaxy" class="hidden" src="assets/galaxy.png">

		<!-- Actions -->
		<label id="loadFilesInitial" class="highlight" for="fileInitial" onclick="drawMap()">&#10162; Upload Files</label>
		<input id="fileInitial" onchange="chosenFilesInitial(),loadFiles(this)" class="upload hidden" type="file" webkitdirectory/>

		<label id="loadFiles" class="greyOut" for="file" onclick="drawMap()">&#10162; Upload Files</label>
		<input id="file" onchange="chosenFiles(),loadFiles(this)" class="upload hidden" type="file" webkitdirectory/>

		<div id="mapStyle" class="highlight" onclick="toggleMapStyle()">Classic Map View</div>

		<div id="createSystem" class="greyOut">Create System</div>

		<!-- System Coordinates -->
		<div id="copyAll" class="highlight" onclick="copySystems()">Copy All</div>
		<div id="interactMode" class="highlight" onclick="toggleInteract()">Linking Mode</div>
		<div id="systems"></div>

	</body>

	<!-- Link page functions to page content -->
	<script type="text/javascript" src="scriptsheet.js"></script>
	
</html>
