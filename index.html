<!DOCTYPE html>
<html>
	<head>
		<link href="assets/map.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Map Viewer</title>
	</head>
	<body onload="initialize()">
	<!--Canvas-->
		<canvas id="canvas"></canvas>
		<canvas id="HUDisplay"></canvas>
	<!--Reference Relay, Always Hidden-->
		<img id="galaxy" class="hidden" src="assets/galaxy.png">
	<!--Map Options-->
		<div id="switchScale" onclick="switchScale()">
			<label id="scale">Scale</label>
			<label id="scaleActive">1</label>
		</div>
		<div id="switchStyle" onclick="switchStyle()">
			<label id="style">Map Style</label>
			<label id="styleActive">Original</label>
		</div>
		<div onclick="switchAllocation()">
			<label id="allocation">System Allocation</label>
			<label id="inhabited" class="systemAllocation">Inhabited</label>
			<label id="claimed" class="hidden systemAllocation">Claimed</label>
		</div>
		<div id="switchGalaxy" class="hidden">
			<label id="viewed">Galaxy Viewed</label>
		</div>
	<!--Misc-->
		<label id="loadFiles" class="highlight" for="file">&#10162; Upload Files</label>
		<input id="file" onchange="loadFiles(this)" class="upload hidden" type="file" webkitdirectory/>
	</body>
	<script type="text/javascript" src="scriptsheet.js"></script>
</html>
