<!DOCTYPE html>
<html>
	<head>
		<link href="assets/icon.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Map Viewer</title>
	</head>
	<body onKeyDown="keyDown(event)" onKeyUp="keyUp(event)" onLoad="initialize()">
		<img class="hidden" id="galaxy" src="assets/milky way.jpg">
		<canvas id="canvas"></canvas>
		<canvas id="overlay"></canvas>
		<label id="loadFiles" for="file">&#10162; Upload Files</label>
		<input class="hidden" id="file" type="file" webkitDirectory onChange="actionUpload(this)"/>
		<div class="blocked" id="style">
			<label id="original" onClick="actionStyle(this.id)">Original</label>
			<label class="dark" id="modern" onClick="actionStyle(this.id)">Modern</label>
		</div>
		<div class="blocked" id="ownership">
			<label id="inhabited" onClick="actionOwnership(this.id)">Inhabited</label>
			<label class="dark" id="claimed" onClick="actionOwnership(this.id)">Claimed</label>
		</div>
		<div class="blocked" id="interactionMode">
			<label class="dark" id="create" onClick="actionCreate(1)">Create</label>
			<label class="dark" id="translate" onClick="actionTranslate(1)">Translate</label>
		</div>
		<label class="blocked" id="systemName"></label>
		<label class="blocked" id="xCoordinate">x:</label>
		<label class="blocked" id="yCoordinate">y:</label>
		<label class="blocked" id="galaxyDisplay" onClick="actionGalaxy()">MilkyWay</label>
		<label class="blocked" id="zoomOut" onClick="actionZoomOut()">-</label>
		<label class="blocked" id="zoomIn" onClick="actionZoomIn()">+</label>
		<p id="output"></p>
		<label class="blocked" id="copy" onClick="actionCopy()">Copy</label>
		<label class="blocked" style="bottom:20px;left:50%;transform:translate(-50%);">Press left alt to show hotkey sheet.</label>
		<div class="hidden" id="hotkeyLegend">
			<label class="tooltipBottom" style="left:50%;top:20px;transform:translate(-50%);" tooltip="Esc">Exit interaction mode.</label>
			<label class="tooltipRight" style="left:20px;top:40px;" tooltip="N">Enter create system mode.</label>
			<label class="tooltipRight" style="left:20px;top:60px;" tooltip="T">Enter translate system mode.</label>
			<label class="tooltipRight" style="left:20px;top:80px;" tooltip="J">Draw links between all systems within jump range of each other.</label>
			<label class="tooltipRight" style="left:20px;top:100px;" tooltip="L">Visualise lengths of links belonging to selected systems.</label>
			<label class="tooltipLeft" style="right:20px;top:40px;" tooltip="-">Zoom out.</label>
			<label class="tooltipLeft" style="right:20px;top:60px;" tooltip="+">Zoom in.</label>
			<label class="tooltipLeft" style="right:20px;top:80px;" tooltip="C">Copy map changes to clipboard.</label>
		</div>
	</body>
	<script type="text/javascript" src="scriptsheet.js"></script>
</html>
