<!DOCTYPE html>
<html>
	<head>
		<link href="assets/icon.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Map Viewer</title>
	</head>
	<body onKeyDown="keyDown(event)" onKeyUp="keyUp(event)" onLoad="initialize()">
		<img class="hidden" id="galaxy" src="assets/galaxy.png">
		<canvas id="canvas"></canvas>
		<canvas id="headsUp"></canvas>
		<label id="loadFiles" for="file">&#10162; Upload Files</label>
		<input class="hidden" id="file" type="file" webkitDirectory onChange="loadFiles(this)"/>
		<label class="hidden" id=helpUpload>Upload a data folder or map file to display star systems</label>
		<label id="help" onClick="toggleHelp()">Help Me!</label>
		<label class="blocked" id="original" onClick="switchStyle(this.id)">Original</label>
		<label class="blocked dark" id="modern" onClick="switchStyle(this.id)">Modern</label>
		<label class="hidden" id=helpStyle>Map styles</label>
		<label class="blocked" id="inhabited" onClick="switchAllocation(this.id)">Inhabited</label>
		<label class="blocked dark" id="claimed" onClick="switchAllocation(this.id)">Claimed</label>
		<label class="hidden" id=helpAllocation>System ownership</label>
		<label class="blocked" id="bufferOn" onClick="toggleBuffer(this.id)">Buffer On</label>
		<label class="blocked dark" id="bufferOff" onClick="toggleBuffer(this.id)">Buffer Off</label>
		<label class="hidden" id=helpBuffer>Minimum distance for new systems</label>
		<label class="blocked" id="galaxyDisplay" onClick="switchGalaxy()">MilkyWay</label>
		<label class="hidden" id=helpGalaxy>Currently centered galaxy</label>
		<label class="blocked" id="zoomOut" onClick="zoomOut()">-</label>
		<label class="blocked" id="zoomIn" onClick="zoomIn()">+</label>
		<label class="hidden" id=helpZoom>Zoom in or out</label>
		<label class="blocked hidden" id="tips">Psst..</label>
		<label class="blocked hidden" id="tipCreation">You can create systems by shift clicking on the map.</label>
		<label class="blocked hidden" id="tipLinking">Selected systems will be linked with newly created systems.</label>
	</body>
	<script type="text/javascript" src="backend/actions.js"></script>
	<script type="text/javascript" src="backend/control.js"></script>
	<script type="text/javascript" src="backend/initialize.js"></script>
	<script type="text/javascript" src="backend/main.js"></script>
	<script type="text/javascript" src="backend/processing.js"></script>
	<script type="text/javascript" src="backend/shortcuts.js"></script>
</html>
