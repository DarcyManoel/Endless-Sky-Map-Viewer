<!DOCTYPE html>
<html>
	<head>
		<link href="assets/map.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Map Viewer</title>
	</head>
	<body onload="initialize()">
	<!--Canvas-->
		<canvas id="canvas"></canvas>
		<canvas id="interactable"></canvas>
	<!--Reference Relay, Always Hidden-->
		<img id="galaxy" class="hidden" src="assets/galaxy.png">
	<!--Misc-->
		<label id="loadFiles" class="highlight" for="file">&#10162; Upload Files</label>
		<input id="file" onchange="loadFiles(this)" class="upload hidden" type="file" webkitdirectory/>
	</body>
	<script type="text/javascript" src="scriptsheet.js"></script>
</html>
