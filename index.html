<!DOCTYPE html>
<html>
	<head>
		<link href="assets/icon.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Map Viewer</title>
	</head>
	<body onKeyDown="keyDown(event)" onKeyUp="keyUp(event)" onLoad="initialize()">
		<img class="hidden" id="galaxy" src="assets/galaxy.png">
		<canvas id="canvas"></canvas>
		<canvas id="headsUp"></canvas>
		<label id="loadFiles" for="file">&#10162; Upload Files</label>
		<input class="hidden" id="file" type="file" webkitDirectory onChange="loadFiles(this)"/>
		<label id="helpToggle" onClick="toggleHelp()">Help Me!</label>
		<div class="blocked" id="style">
			<label id="original" onClick="switchStyle(this.id)">Original</label>
			<label class="dark" id="modern" onClick="switchStyle(this.id)">Modern</label>
		</div>
		<div class="blocked" id="ownership">
			<label id="inhabited" onClick="switchOwnership(this.id)">Inhabited</label>
			<label class="dark" id="claimed" onClick="switchOwnership(this.id)">Claimed</label>
		</div>
		<div class="blocked" id="buffer">
			<label id="bufferOn" onClick="toggleBuffer(this.id)">Buffer On</label>
			<label class="dark" id="bufferOff" onClick="toggleBuffer(this.id)">Buffer Off</label>
		</div>
		<label class="blocked" id="galaxyDisplay" onClick="switchGalaxy()">MilkyWay</label>
		<label class="blocked" id="zoomOut" onClick="zoomOut()">-</label>
		<label class="blocked" id="zoomIn" onClick="zoomIn()">+</label>
		<label id="output" onClick="copyOutput()"></label>
		<div class="hidden" id="help">
			<label id=helpUpload>Upload a data folder or map file to display star systems.</label>
			<label id=helpStyle>Map styles</label>
			<label id=helpOwnership>System ownership</label>
			<label id=helpBuffer>Minimum distance for new systems</label>
			<div class="blocked hidden" id="tips">
				<label id="psst">Psst..</label>
				<label id="tipCreation">You can create systems by shift clicking on the map.</label>
				<label id="tipLinking">Selected systems will be linked with newly created systems.</label>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="backend/actions.js"></script>
	<script type="text/javascript" src="backend/control.js"></script>
	<script type="text/javascript" src="backend/initialize.js"></script>
	<script type="text/javascript" src="backend/main.js"></script>
	<script type="text/javascript" src="backend/processing.js"></script>
	<script type="text/javascript" src="backend/shortcuts.js"></script>
</html>
