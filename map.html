<!DOCTYPE html>
<html>
	<head>
		<link href="assets/icon.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Map Viewer</title>
	</head>
	<body onload="initialize()">
		<img class="hidden" id="galaxy" src="assets/galaxy.png">
		<img class="hidden" id="galaxies" src="assets/galaxies.png">
		<img class="hidden" id="system" src="assets/system.png">
		<img class="hidden" id="planet" src="assets/planet.png">
		<img class="hidden" id="trade" src="assets/trade.png">
		<canvas id="canvas"></canvas>
		<canvas id="headsUp"></canvas>
		<label id="loadFiles" for="file">&#10162; Upload Files</label>
		<input class="hidden" id="file" type="file" webkitdirectory onchange="loadFiles(this)"/>
		<label id="galaxyDisplay" onclick="switchGalaxy()"></label>
		<label id="systemDisplay" onclick="switchStyle()"></label>
		<label id="governmentDisplay" onclick="switchAllocation()"></label>
		<div id="planetsContainer"></div>
		<div id="tradeContainer"></div>
		<div class="hidden" id="switchScale" onclick="switchScale()">
			<label id="scale">Scale</label>
			<label id="scaleActive">1</label>
		</div>
	</body>
	<script type="text/javascript" src="backend/actions.js"></script>
	<script type="text/javascript" src="backend/initialize.js"></script>
	<script type="text/javascript" src="backend/main.js"></script>
	<script type="text/javascript" src="backend/mouse.js"></script>
	<script type="text/javascript" src="backend/processing.js"></script>
	<script type="text/javascript" src="backend/shortcuts.js"></script>
</html>
