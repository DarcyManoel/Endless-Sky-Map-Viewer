<!DOCTYPE html>
<html>
	<head>
		<link href="assets/icon.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Map Viewer</title>
	</head>
	<body onload="initialize()">
	<!--Canvas-->
		<canvas id="canvas"></canvas>
		<canvas id="headsUp"></canvas>
	<!--Image Reference Relay, Always Hidden-->
		<img id="galaxy" class="hidden" src="assets/galaxy.png">
		<img id="galaxies" class="hidden" src="assets/galaxies.png">
		<img id="system" class="hidden" src="assets/system.png">
		<img id="planet" class="hidden" src="assets/planet.png">
		<img id="trade" class="hidden" src="assets/trade.png">
	<!--Informational-->
		<label id="galaxyDisplay" onclick="switchGalaxy()"></label>
		<label id="systemDisplay" onclick="switchStyle()"></label>
		<label id="governmentDisplay" onclick="switchAllocation()"></label>
		<div id="planetsContainer"></div>
		<div id="tradeContainer"></div>
	<!--Interactables-->
		<label id="loadFiles" for="file">&#10162; Upload Files</label>
		<input id="file" onchange="loadFiles(this)" class="upload hidden" type="file" webkitdirectory/>
		<div id="switchScale" class="hidden" onclick="switchScale()">
			<label id="scale">Scale</label>
			<label id="scaleActive">1</label>
		</div>
	</body>
	<script type="text/javascript" src="backend/drawing.js"></script>
	<script type="text/javascript" src="backend/initialize.js"></script>
	<script type="text/javascript" src="backend/mouse.js"></script>
	<script type="text/javascript" src="backend/parsing.js"></script>
	<script type="text/javascript" src="backend/preferences.js"></script>
	<script type="text/javascript" src="backend/shortcuts.js"></script>
</html>
